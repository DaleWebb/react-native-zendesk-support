apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 27
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 26
        versionCode 3
        versionName "1.1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

repositories {
    maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation group: 'com.zendesk', name: 'sdk', version: '1.11.0.1'
}
